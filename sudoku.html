<!DOCTYPE html>
<html>
	<head>
		<title>Sudoku</title>
		<link rel="stylesheet" type="text/css" href="sudoku_style.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<script src="sudoku.js"></script>
	</head>
	<body>	
	<h1>Sudoku</h1>
	<h4>By Adarsh Yagnik</h4>
	<div id="wrapper">
	<div id="gamearea">
	<form id="matrix" name="matrix">
		<div id="grid"></div>
		<input type="button" id="submit" onClick="return validate()" value="Submit">
		<select name="difficulty">
			<option value=0>Easy</option>
			<option value=1>Medium</option>
			<option value=2>Difficult</option>
		</select>
<input type="button" onClick="return loadGrid(document.forms[0]['difficulty'].value);" value="Generate New">
		
		<input type="button" id="showSoln" onclick="return showSolution();" value="Show Solution">
	</form>
	</div>
	</div>
	</body>
</html>
